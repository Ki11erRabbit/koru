[package]
name = "koru-core"
version = "0.1.0"
edition = "2024"

[dependencies]
mlua = { workspace = true, features = ["send", "async", "serde", "serialize"]}
tokio = { version = "1.47.1", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
futures = { workspace = true }
bitflags = "2.9.4"
crop = "0.4.3"

[features]
default = ["luajit"]
lua51 = ["mlua/lua51"]
luajit = ["mlua/luajit"]